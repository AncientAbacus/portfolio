<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Gino Angelici</title>
    <meta name="description" content="Get in touch with Gino Angelici for data science opportunities, collaborations, or inquiries.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ginoangelici.com/contact/">
    <meta property="og:title" content="Contact - Gino Angelici">
    <meta property="og:description" content="Get in touch for data science opportunities and collaborations.">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">

    <link href="../style.css" rel="stylesheet">
    <script type="module" src="../global.js"></script>
</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>

    <h2>Get in Touch</h2>
    <form id="contact-form">

        <label>
            Subject:<input type="text" id="subject" required>
        </label>

        <label>
            Message:<textarea id="message" required></textarea>
        </label>
        <button type="submit">
            Send
        </button>
    </form>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('sender-email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Construct mailto URL with proper formatting
            const body = `REPLY TO: ${email}\n\n---\n\n${message}`;
            const mailtoLink = `mailto:gangelici@ucsd.edu?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            // Open email client
            window.location.href = mailtoLink;
        });
    </script>

</body>
</html>
