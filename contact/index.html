<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="../style.css" rel="stylesheet">
    <script type="module" src="../global.js"></script>
</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>

    <h2>Get in Touch</h2>
    <form action="mailto:gangelici@ucsd.edu" method="POST" enctype="text/plain">
        <label>
            Your Email:<input type="email" name="email" required>
        </label>

        <label>
            Subject: <input name="subject" required>
        </label>
        
        <label>
            Message: <textarea name="body" required></textarea>
        </label>
        <button>
            Send
        </button>
    </form>
    
</body>
</html>
